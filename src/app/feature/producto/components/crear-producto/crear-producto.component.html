<br>

<div class="container">
  <form [formGroup]="productoForm" (ngSubmit)="crear()" id="formulario">
    <div id="titulo">
      Crear Producto
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <input validar type="text" id="id" name="id" placeholder="Id producto" class="form-control"
            formControlName="id">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <input validar type="text" id="nombre" name="nombre" placeholder="Nombre producto"
            class="form-control" formControlName="nombre">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <input validar type="text" id="precioUnitario" name="precioUnitario" placeholder="Precio unitario"
            class="form-control" formControlName="precioUnitario">
        </div>
      </div>  
    </div>
      <div class="d-flex justify-content-center">
        <button id="guardar" class="btn btn-secondary btn-sm">Crear</button>
      </div>
  </form>
</div>
